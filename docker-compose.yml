version: '3.8'

services:
  financial-forecast:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-forecast
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      # Persist data directory (create ./data directory first)
      - ./data:/app/server/data
    networks:
      - financial-forecast-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  financial-forecast-net:
    driver: bridge

volumes:
  data:
    driver: local
