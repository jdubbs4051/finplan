version: '3.8'

services:
  financial-forecast:
    image: financial-forecast:latest
    container_name: financial-forecast
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      # IMPORTANT: Update this path to your actual NAS storage location
      # Examples:
      # Synology: /volume1/docker/financial-forecast/data:/app/server/data
      # QNAP: /share/Container/financial-forecast/data:/app/server/data
      # Generic Linux: /mnt/storage/financial-forecast/data:/app/server/data
      - /path/to/your/nas/storage/financial-forecast/data:/app/server/data
    networks:
      - financial-forecast-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  financial-forecast-net:
    driver: bridge
